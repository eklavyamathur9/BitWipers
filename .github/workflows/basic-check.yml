name: Basic Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  basic-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Check Python version
      run: |
        python --version
        echo "âœ… Python is working"
    
    - name: Check project structure
      run: |
        echo "ğŸ“ Project structure:"
        ls -la
        echo ""
        echo "ğŸ“ Source code:"
        ls -la src/ || echo "No src directory"
        echo ""
        echo "âœ… Project structure checked"
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        echo "âœ… Pip upgraded successfully"
    
    - name: Simple Python test
      run: |
        python -c "print('âœ… Python execution working')"
        python -c "import sys; print(f'âœ… Python {sys.version} is running')"
    
    - name: Check if requirements file exists
      run: |
        if [ -f requirements.txt ]; then
          echo "âœ… requirements.txt found"
          head -5 requirements.txt
        else
          echo "âš ï¸ No requirements.txt found"
        fi
    
    - name: Final status
      run: |
        echo "ğŸ‰ Basic check completed successfully!"
        echo "This workflow verifies that:"
        echo "  âœ… Repository can be checked out"
        echo "  âœ… Python can be installed"
        echo "  âœ… Basic commands work"
        echo "  âœ… Project structure is accessible"
